<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="mainController as mctrl">
    <div class="nav" ng-include="'includes/loginreg.html'"></div>
    {{2+2}}

    <ul>
      <li ng-repeat="event in mctrl.events track by $index">
        {{event.title}} - {{$index}}
        <button ng-click="mctrl.deleteEvent(event)">Delete this Event</button>
      </li>
    </ul>

    <form ng-submit="mctrl.postEvent()">
      Create new Event
      <input type="text" ng-model="mctrl.title" placeholder="Title" />
      <input type="submit" value="Create New Event">
    </form>
  </body>

  </body>
</html>
