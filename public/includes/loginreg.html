<div ng-controller="userController as uctrl">

<div ng-if="uctrl.loggedIn">
  <button ng-click="uctrl.logoutUser()">
    Log Out
  </button>
</div> <!--//make this do stuff -->

<div ng-if="!uctrl.loggedIn">
  <div id="login">
    <!-- <div ng-if="!mctrl.showingLogin" ng-click="mctrl.showingLogin=true; mctrl.showingRegister=false;">LOGIN</div>
    <div ng-if="mctrl.showingLogin"> -->

      <form ng-submit="uctrl.loginUser()">
         <input type="text" placeholder="email">
         <input type="password" placeholder="password">
         <input type="submit" value="login">
      </form>

    <!-- </div> -->
  </div>
  <div id="register">
    <!-- <div ng-if="!mctrl.showingRegister" ng-click="mctrl.showingRegister=true; mctrl.showingLogin=false;">REGISTER</div>
    <div ng-if="mctrl.showingRegister"> -->

      <form ng-submit="uctrl.postUser()">
         <input ng-model="uctrl.email" type="text" placeholder="email">
         <input ng-model="uctrl.password" type="password" placeholder="password">
         <input type="submit" value="register">
      </form>
      <!-- Adding angular to the form data, specifically in the case of:
      <button ng-click="mctrl.showingRegister=false; mctrl.showingLogin=false;">
      detaches the data from the form somehow.  Therefore, I have to revert my code to something more basic. -->
    <!-- </div> -->
  </div>
</div>

<div ng-if="uctrl.initialProfileUpdate">
  We see that you've created a new account! Add some details and shit!
  <form ng-submit="uctrl.editUser()">
    <input type="text" ng-model="uctrl.updatedEmail" placeholder="Email"/>
    <input type="text" ng-model="uctrl.updatedPassword" placeholder="Password"/>
    <input type="text" ng-model="uctrl.updatedName" placeholder="Name"/>
    <input type="text" ng-model="uctrl.updatedAge" placeholder="Age"/>
    <input type="text" ng-model="uctrl.updatedPhone" placeholder="Phone"/>
    <input type="text" ng-model="uctrl.updatedCountry" placeholder="Country"/>
    <input type="text" ng-model="uctrl.updatedCity" placeholder="City"/>
    <input type="text" ng-model="uctrl.updatedZip" placeholder="Zip"/>
    <input type="text" ng-model="uctrl.updatedImageLink" placeholder="Image URL"/>
    <input type="text" ng-model="uctrl.updatedInterests" placeholder="Interests"/>
      <br/>
    <input type="submit" value="submit"/>
  </form>
</div>
</div>

</div>
